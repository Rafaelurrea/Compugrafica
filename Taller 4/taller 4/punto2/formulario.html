<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a class="navegation-button" href="/Taller 4/taller 4/punto3/punto3.html" target="_blank">Punto 3</a>
<main>
    <h1>Formulario</h1>

    <form action="#" method="post">
        <div class="form-container">
            <div class="form-column">
                <div class="form-group">
                    <label for="nombre">Ingrese su nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>

                <div class="form-group">
                    <label for="edad">Ingrese su apellido</label>
                    <input type="numbers" id="edad" name="edad" placeholder="apellido">
                </div>

                <div class="form-group">
                    <label for="email">Ingrese su correo electronico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo: correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="pais">¿En qué país vive?</label>
                    <input type="text" id="pais" name="pais" placeholder="ejemplo: Colombia">
                </div>

                <div class="form-group">
                    <label for="ciudad">¿En qué ciudad reside?</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="ejemplo: Pereira">
                </div>

                <div class="form-group">
                    <label for="direccion">Ingrese su direccion de residencia</label>
                    <input type="text" id="direccion" name="direccion" placeholder="ejemplo: Barrio 123 # 45-67">
                </div>

                <div class="form-group">
                    <label for="telefono">Ingrese su numero de telefono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="ejemplo: +57 3000331475">
                </div>

                <div class="form-group">
                    <label for="profesion">A que se dedica</label>
                    <input type="" id="profesion" name="profesion" placeholder="ejemplo: Desarrollador web">
                </div>

                <div class="form-group">
                    <label for="edad">Ingrese su edad</label>
                    <input type="number" id="edad" name="edad" placeholder="edad">
                </div>

                <div class="form-group">
                    <label for="fecha" >Fecha de nacimiento:</label>
                    <input type="date" >
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="color">Empresa (si aplica):</label>
                    <input type="text" id="empresa" name="empresa" placeholder="ejemplo: Microsoft">
                </div>

                <div class="form-group">
                    <label for="idiomas">¿Qué idiomas hablas?</label>
                    <input type="text" id="idiomas" name="idiomas" placeholder="ejemplo: Inglés, Español...">
                </div>

                <div class="form-group">
                    <label for="musica">¿Musica favorita?</label>
                    <input type="text" id="musica" name="musica" placeholder="ejemplo: kpop">
                </div>

                <div class="form-group">
                    <label for="deporteFavorito">¿Cuál es su deporte favorito?</label>
                    <input type="text" id="deporteFavorito" name="deporteFavorito" placeholder="ejemplo: Futbol">
                </div>

                <div class="form-group">
                    <label for="hobbies">¿Cuáles son tus hobbies?</label>
                    <input type="text" id="hobbies" name="hobbies" placeholder="ejemplo: leer, videojuegos...">
                </div>

                <div class="form-group">
                    <label for="comida">¿Cuál es su comida favorita?</label>
                    <input type="text" id="comida" name="comida" placeholder="ejemplo: Burguer">
                </div>

                <div class="form-group">
                    <label for="enfermedad">¿Tiene algúna enfermedad?</label>
                    <input type="text" id="enfermedad" name="enfermedad" placeholder="ejemplo: diabetes">
                </div>

                <div class="form-group">
                    <label for="libro">¿Cuál es su libro favorito?</label>
                    <input type="text" id="libro" name="libro" placeholder="ejemplo: La biblia">
                </div>

                <div class="form-group">
                    <label for="pelicula">¿Cuál es su película favorita?</label>
                    <input type="text" id="pelicula" name="pelicula" placeholder="ejemplo: Interstellar">
                </div>

                <div class="form-group">
                    <label for="comentarios" >Comentarios adicionales:</label>
                    <textarea></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <a href="#">Enviar</a>
        </div>
    </form>

</main>

</body>
</html>
